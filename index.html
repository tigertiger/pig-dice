<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">

  <script src ="js/jquery-3.6.0.js"></script>
  <script src ="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class = "container">
    <h1>Let's play Pig Dice!</h1>
    <form id="players">
      <label for ="player1">Enter player one's name</label>
      <input required type="text" id="player1">
      <label for="player2">Enter player two's name</label>
      <input required type="text" id ="player2">
      <button class = "button" type = "submit">Submit player info!</button>
    </form>
    <div class ="player1">
      <button class = "button" id = "playerOneRoll">Roll</button>
      <button class = "button" id = "playerOneHold">Hold</button>
    </div>
    <div class= "player2">
      <button class = "button" id = "playerTwoRoll">Roll</button>
      <button class = "button" id = "playerTwoHold">Hold</button>
    </div>
    <div class = "playerScores">
      <p>Player one score:<span id = "playerOneScore"></span></p>
      <p>Player two score:<span id = "playerTwoScore"></span></p>
    </div>
  </div>
</body>
</html>
