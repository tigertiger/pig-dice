<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src ="js/jquery-3.6.0.js"></script>
  <script src ="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Let's Play Pig Dice!</h1>
    <div class="content" id="topContent">
      <h5>Who's Playing?</h5>
      <form id="players">
        <div class="form-group">
          <label for ="player1">Piggit 1:</label><br/>
          <input required type="text" id="player1">
        </div>
        <div class="form-group">
          <label for="player2">Piggit 2:</label><br/>
          <input required type="text" id="player2">
        </div>
        <button class = "button" type = "submit">Submit player info!</button>
      </form>
    </div>
    <div class="content" id="bottomContent">
      <div class ="player1">
        <p><span id="player1Name"></span><br/>
        <p>Your Rolls [p1]: <span id="player1RollScore"></span></p>
        <button class = "button" type="submit" id = "playerOneRoll">Roll [p1]</button>
        <button class = "button" id = "playerOneHold">Hold [p1]</button>
          <div class = "playerScores" id="playerOneScore">
            <p>Player one score: <span id = "playerOneScore"></span></p>
          </div>
      </div>
      <div class= "player2">
        <p><span id="player2Name"></span> <br/>
        <p> Your Rolls [p2]: <span id="player2RollScore"></span></p>
        <button class = "button" id = "playerTwoRoll">Roll [p2]</button>
        <button class = "button" id = "playerTwoHold">Hold [p2]</button>
          <div class = "playerScores" id="playerTwoScore">
            <p>Player two score: <span id = "playerTwoScore"></span></p>
          </div>
      </div>
      <div id="startOver"><button id="startOver">Start Over</button></div>
    </div>
  </div>
</body>
</html>
